    <rect x="18" y="10" width="12" height="24" rx="2" fill="#fff"/>
    <circle cx="24" cy="38" r="2" fill="#1A237E"/>
    <rect x="20" y="36" width="8" height="2" rx="1" fill="#2196F3"/>
